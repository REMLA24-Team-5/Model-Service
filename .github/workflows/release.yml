name: Release
on:
  push:
    branches:
      - tim-docker-setup
jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Parse version info from tag
        run: |
          # GITHUB_REF is like refs/tags/v2.3.5, so strip the first 10 characters
          VERSION=${GITHUB_REF:10}
          MAJOR=$(echo "$VERSION" | cut -d '.' -f 1)
          MINOR=$(echo "$VERSION" | cut -d '.' -f 2)
          PATCH=$(echo "$VERSION" | cut -d '.' -f 3)
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "version_major=$MAJOR" >> $GITHUB_ENV
          echo "version_minor=$MINOR" >> $GITHUB_ENV
          echo "version_patch=$PATCH" >> $GITHUB_ENV

      # - name: Registry Login (ghcr.io)
      #   run: |
      #     echo "${{ secrets.GH_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build and Push Docker Image on ghcr.io/ORGA/REPO
        run: |
          IMG=ghcr.io/remla24-team-5/${{ env.repository }}
          docker build . \
            --tag $IMG:${{ env.version }} \
            --tag $IMG:${{ env.version_major }}.${{ env.version_minor }}.latest \
            --tag $IMG:${{ env.version_major }}.latest \
            --tag $IMG:latest
          docker push --all-tags $IMG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
